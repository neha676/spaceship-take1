<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        This is the expansion title
      </mat-panel-title>
      <mat-panel-description>
        This is a summary of the content
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div>
      <form class="example-form">
        <mat-form-field appearance="fill">
          <mat-label>Select Planet</mat-label>
          <mat-select  [(ngModel)]="selectedValue" name="planet" (ngModelChange)="onChange($event)">
            <mat-option *ngFor="let planet of planets" [value]="planet.name">
              {{planet.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
      {{selectedValue}}
    </div>
  </mat-expansion-panel>
  
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <div>
      <form class="example-form">
        <mat-form-field appearance="fill">
          <mat-label>Select Planet</mat-label>
          <mat-select>
            <mat-option *ngFor="let planet of planets"[value]="planet.name" >
              {{planet.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </div>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Self aware panel
      </mat-panel-title>
      <mat-panel-description>
        Currently I am {{panelOpenState ? 'open' : 'closed'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-accordion>
